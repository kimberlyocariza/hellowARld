<!doctype HTML>
<html>
    <head>
        <title> YADHTRIB </title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs = 'trackingMethod: best;'>
	<a-anchor hit-testing-enabled='true'>
            
            <a-entity
		position = "0.2 0.9 -0.1"
		rotation = "-75 0 0"
		scale = "0.25 0.25 0.25"
		obj-model="obj: url(archive/flan/Flan.obj); mtl: url(archive/flan/Flan.mtl)">
	    </a-entity>

	    <a-entity
		position = "0.2 1.1 -0.4"
		rotation = "-75 0 0"
		scale = "0.007 0.007 0.007"
		gltf-model="url(archive/oprobin/scene.gltf)">
	    </a-entity>
	

	    <a-entity
		position = "-1.4 0.9 -0.2"
		rotation = "-75 0 0"
		scale = "0.002 0.002 0.002"
		gltf-model="url(archive/rex/mgrex.gltf)">
	    </a-entity>		

	    <a-entity
		position = "0.8 0.9 -0.4"
		rotation = "-75 0 0"
		scale = "0.001 0.001 0.001"
		gltf-model="url(archive/sazabi/saz.gltf)">
	    </a-entity>	
	
	   <a-entity
		position = "0.2 1.4 -0.6"
		rotation = "-75 0 0"
		scale = "0.05 0.05 0.05"
		gltf-model="url(archive/candle/birthdaycandle.gltf)">
	    </a-entity>

	    <a-text 
		value= "Happy Birthday Lanskie"
		font = "aileronsemibold"  
		height = "3"
		width = "3"
		position = "1.3 1.6 -1.52"
		rotation = "-75 0 0">
			<a-animation
				attribute="color"
				dur="800"
				from="skyblue"
				to="orange"
				repeat="indefinite">
			</a-animation>
	    </a-text>

	</a-anchor>
		<a-camera-static/>
        </a-scene>        
    </body>
</html>
